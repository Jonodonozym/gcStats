# For item icons names, see https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html

achievements:
  Butcher: 
    type: Monsters killed
    icon: DIAMOND_SWORD
    iconDamage: 0 # can remove this if not used
    iconQuantityTiered: true # can remove this if not used
    description: Kill %required% mobs
    hidden: false # can remove this if not used
    newLineBefore: false # can remove this if not used
    newLineAfter: false # can remove this if not used
    required:
      - 10
      - 100
      - 1000
      - 10000
    points: # can remove this if not used
      - 1
      - 2
      - 3
      - 4
    rewardText: # can remove this if not used, auto-generates if using achievement points
      - "1 achievement point"
    rewardCommands: # can remove this if not used
      1:
        - /eco give %player% 500
        - /eco give %player% 500
    rewardMessages: # can remove this if not used
      1:
        - You earned a meager $500 for your services to the realm